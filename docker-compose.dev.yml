# Development overrides for Soleva Docker Compose
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d

name: soleva

services:
  # Development overrides for PostgreSQL
  postgres:
    ports:
      - "5432:5432"  # Expose for local development tools
    environment:
      POSTGRES_DB: soleva_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

  # Development overrides for Redis
  redis:
    ports:
      - "6379:6379"  # Expose for local development tools
    command: ["redis-server", "--appendonly", "yes"]  # No password for dev

  # Development overrides for Backend
  backend:
    environment:
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,*
      - DB_NAME=soleva_dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - EMAIL_BACKEND=django.core.mail.backends.console.EmailBackend
    volumes:
      - ./soleva back end:/app  # Mount source code for hot reload
    ports:
      - "8000:8000"  # Expose backend for direct access
    command: python manage.py runserver 0.0.0.0:8000

  # Development overrides for Celery
  celery:
    environment:
      - DEBUG=True
      - DB_NAME=soleva_dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./soleva back end:/app

  # Development overrides for Celery Beat
  celery-beat:
    environment:
      - DEBUG=True
      - DB_NAME=soleva_dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./soleva back end:/app

  # Development overrides for Frontend
  frontend:
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api
      - VITE_NODE_ENV=development
    volumes:
      - ./soleva front end:/app  # Mount source code for hot reload
      - /app/node_modules  # Preserve node_modules
    ports:
      - "5173:80"  # Expose frontend for direct access
    command: npm run dev -- --host 0.0.0.0 --port 80

  # Development overrides for Nginx
  nginx:
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/dev.conf:/etc/nginx/conf.d/default.conf:ro  # Use dev config
    ports:
      - "80:80"
      - "443:443"

# Development volumes
volumes:
  postgres_dev_data:
    driver: local
